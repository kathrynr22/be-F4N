    <!--Handle auth events-->
    <script>
      firebase.auth().onAuthStateChanged(function (user) {
        window.user = user;
        console.dir(user);
        // Step 1:
        //  If no user, sign in anonymously with firebase.auth().signInAnonymously()
        //  If there is a user, log out out user details for debugging purposes.
      });

    <!--Handle page events-->
    <script>
      document
        .querySelector('#sign-in')
        .addEventListener('click', function (e) {
          console.dir(e);
          e.preventDefault();
          e.stopPropagation();
          var email = document.querySelector('#email').value;
          var password = document.querySelector('#password').value;
          var credential = firebase
            .auth()
            .signInWithEmailAndPassword(email, password)
            .catch(function (err) {
              console.log(err);
            });
          console.dir(credential);

          // test getting from local server

          var auth = firebase.auth();
          var currentUser = auth.currentUser;

          // if (firebase.auth().currentUser) {
          currentUser
            .getIdToken(true)
            .then(idToken => {
              fetch('localhost:9090/api', { headers: { AuthToken: idToken } })
                .then(res => {
                  console(res);
                })
                .catch(error => {
                  console.log(err);
                });
            })
            .catch(error => {
              console.log(error);
            });
          // }
        });

      // console.dir(currentUser);
      // Step 2
      //  Get a credential with firebase.auth.emailAuthProvider.credential(emailInput.value, passwordInput.value)
      //  If there is no current user, log in with auth.signInWithCredential(credential)
      //  If there is a current user an it's anonymous, atttempt to link the new user with firebase.auth().currentUser.link(credential)
      //  The user link will fail if the user has already been created, so catch the error and sign in.

      document
        .querySelector('#sign-out')
        .addEventListener('click', function (e) {
          e.preventDefault();
          e.stopPropagation();
          const signOut = firebase
            .auth()
            .signOut()
            .catch(function (err) {
              console.log(err);
            });
          console.log(signOut);
        });
